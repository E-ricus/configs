# Stow Configuration
# Format: package -> target_directory
# Lines starting with # are comments

# XDG Config files
nvim -> ~/.config/nvim
# bin -> ~/.local/bin
# managed by home manager
# tmux -> ~/.config/tmux
# alacritty -> ~/.config/alacritty
# fish -> ~/.config/fish

# Home directory files 
ideavim -> ~/
# (currently managed by home-manager)
# bash -> ~/
# zsh -> ~/
# git -> ~/

# Mac only
# aerospace -> ~/.config/aerospace
